<body style="background-color: black;">
  <nav class="yellow lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo" style=" text-align: center; color: white; font-weight: 600"></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#" style="color: black; display: block; font-weight: 750">Home</a></li>
      </ul>

  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
     <h5 style="text-align: center; color: brown; font-weight: 600;">{{pred}}</h5>
      <h1 class="header center pink-text">Diabetes Prediction</h1>
      <h5 class="header col s12" style="color: white; text-align: center;">Predict the probability of having Diabetes<br></h5>


      <div class="row">
        <form action='/predict' method="post" class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <label for="first_name" style="color: white;"><b>Pregnancies</b></label>
                    <br><br>
                    <input placeholder="No. of Pregnancies" name="1" id="first_name" type="text" class="validate" style="color: white;">
                </div>
                <div class="input-field col s4">
                    <label for="last_name" style="color: white"><b>Glucose </b></label>
                    <br><br>
                    <input id="last_name" name="2" placeholder="Glucose level in sugar"  type="text" class="validate" style="color: white;">
    
                </div>
    
                <div class="input-field col s4">
                    <label for="_name" style="color: white"><b>BloodPressure</b></label>
                    <br><br>
                    <input id="_name" name="3" placeholder="BloodPressure" type="text" class="validate" style="color: white;">
    
                </div>
                <div class="input-field col s4">
                    <label for="first_name" style="color: white"><b>SkinThickness</b></label>
                    <br><br>
                    <input placeholder="SkinThickness" name="4" id="first_name" type="text" class="validate" style="color: white;">
                </div>
                <div class="input-field col s4">
                    <label for="last_name" style="color: white"><b>Insulin</b></label>
                    <br><br>
                    <input id="last_name" name="5" placeholder="Insulin level"  type="text" class="validate" style="color: white;">
                </div>
                <div class="input-field col s4">
                  <label style="color: white"><b>BMI</b></label>
                  <br><br>
                  <input name = '6' placeholder="Body Mass Index" style="color: white;">

                </div>
                <div class="input-field col s4">
                    <label for="last_name" style="color: white"><b>DiabetesPedigreeFunction</b></label>
                    <br><br>
                    <input id="last_name" name="7" placeholder="DiabetesPedigreeFunction"  type="text" class="validate" style="color: white;">
                </div>
                <div class="input-field col s4">
                    <label for="_name" style="color: white"><b>Age</b></label>
                    <br><br>
                    <input id="_name" name="8" placeholder="Age" type="text" class="validate" style="color: white;">
                </div>
    
          </div>
    
          <div class="row center">
    
              <button type="submit" class="btn-large waves-effect waves-light green">Predict Probability</button>

          </div>
        </form>
  </div>

    <br><br>
